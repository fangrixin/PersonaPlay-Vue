# 测试环境专用配置

# 应用名称
spring.application.name=ruoyi-mbti-test

# 禁用数据库
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# AI模型配置（使用测试值）
ai.model.apiKey=test-api-key
ai.model.apiUrl=https://api.example.com/v1/chat/completions
ai.model.modelName=gpt-3.5-turbo
ai.model.timeout=30000
ai.model.proxyEnabled=false

# 关闭安全配置
spring.security.enabled=false

# 禁用Web安全
security.basic.enabled=false
management.security.enabled=false

# 使用随机端口以避免冲突
server.port=0

# 日志配置
logging.level.root=INFO
logging.level.com.personaplay.mbti=DEBUG

# 禁用配置属性报告，减少日志输出
debug=false 
